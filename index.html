<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">Campaign Tracker</a>
        <div class="navbar-links">
            <a href="#" id="add-campaign-link">Add Campaign</a>
            <a href="#" id="view-campaigns-link">View Campaigns</a>
        </div>
    </nav>
    <div class="container">
        <div id="add-campaign" class="section">
            <h2>Add Campaign</h2>
            <form id="campaign-form">
                <div class="form-group">
                    <label for="name">Campaign Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="start-date">Start Date</label>
                    <input type="date" id="start-date" name="start-date" required>
                </div>
                <div class="form-group">
                    <label for="end-date">End Date</label>
                    <input type="date" id="end-date" name="end-date" required>
                </div>
                <div class="form-group">
                    <label for="platform">Platform</label>
                    <input type="text" id="platform" name="platform" required>
                </div>
                <div class="form-group">
                    <label for="flags">Flags</label>
                    <input type="text" id="flags" name="flags">
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes"></textarea>
                </div>
                <button type="submit">Add Campaign</button>
            </form>
        </div>
        <div id="view-campaigns" class="section">
            <h2>View Campaigns</h2>
            <table id="campaigns-table">
                <thead>
                    <tr>
                        <th>Campaign Name</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Platform</th>
                        <th>Flags</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Campaign rows will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
