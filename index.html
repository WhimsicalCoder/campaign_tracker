<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Campaign Tracker</h1>
    <button id="toggle-form-btn">Add Campaign</button>
    <div class="form-container" id="form-container" style="display: none;">
        <form id="campaign-form">
            <input type="text" id="campaign-name" placeholder="Campaign Name" required>
            <input type="text" id="platform-name" placeholder="Platform Name" required>
            <input type="date" id="start-date" required>
            <input type="date" id="end-date" required>
            <input type="text" id="flags" placeholder="Flags">
            <input type="text" id="notes" placeholder="Notes">
            <button type="submit">Add Campaign</button>
        </form>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Campaign Name</th>
                    <th>Platform</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Flags</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="campaign-table-body">
                <!-- Campaign rows will be added here dynamically -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
